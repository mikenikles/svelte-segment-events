# Learn more about this Gitpod configuration file in the documentation at https://www.gitpod.io/docs/configuration
ports:
  - port: 3000
    onOpen: open-preview

tasks:
  - init: npm install
    command: |
      export HMR_HOST=`gp url 3000`
      npm run dev
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false

vscode:
  extensions:
    - svelte.svelte-vscode
